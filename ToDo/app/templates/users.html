
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in user_list %}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{user.email}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
